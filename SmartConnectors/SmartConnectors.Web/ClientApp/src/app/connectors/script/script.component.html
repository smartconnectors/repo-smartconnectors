        <div class="card">
            <div class="card-header">
                <h3>Script Editor</h3>
            </div>

                <json-editor [options]="editorOptions" [data]="data" (change)="onScriptChange($event)"></json-editor>
            </div>
        </div>
    </div>
</div>
