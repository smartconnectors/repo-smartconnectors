<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h3>Transformation Input</h3>
            </div>
            <div class="card-body">
                <angular-lender-line [inputOperationData]="inputOperations" [outputOperationData]="outputOperations"
                    (mappingChanged)="onMappingChanged($event)">
                </angular-lender-line>
                <!-- <div class="list-item" *ngFor="let item of inputOperations">
                    {{item}}
                </div> -->
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Script</h3>
                    </div>
                    <div class="card-body">
                        <json-editor [options]="editorOptions" [data]="scriptData"
                            (change)="onScriptJsonEditorChange($event)">
                        </json-editor>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Payload</h3>
                    </div>
                    <div class="card-body">
                        <json-editor [options]="payloadEditorOptions" [data]="payloadData"
                            (change)="onPayloadJsonEditorChange($event)">
                        </json-editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mt-1">
                <button mat-raised-button color="primary" (click)="onNext($event)">
                    Configure Output
                </button>
            </div>
        </div>
    </div>

</div>
