<div class="card">
    <div class="card-header">
        <h2>Create New Workflow</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Select Package" matInput [(ngModel)]="packageName"
                        [matAutocomplete]="auto" required>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of data.packageList" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field>
                    <input matInput placeholder="New Workflow" class="pt-3" (input)="onInputChange($event)"
                        [(ngModel)]="newWorkflowTitle" autocomplete="off" required />
                </mat-form-field>
                <div class="text-danger" *ngIf="isDuplicateTitle">Please enter unique workflow name.</div>
            </div>
            <div class="col-sm-12 mt-3">
                <button mat-raised-button color="primary" class="ml-2" (click)="create()"
                    [disabled]="(!packageName && !newWorkflowTitle) || isDuplicateTitle">
                    Create
                </button>
                <button mat-raised-button color="default" class="ml-2" (click)="close()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
